name: Maven Build and Test
on:
  pull_request:
    branches:
      - main

jobs:
  lint-java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ—’ï¸
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Lint with Maven ğŸ§¹
        run: mvn spotless:check --batch-mode

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ—’ï¸
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven ğŸš§
        run: mvn clean package --batch-mode

      - name: Test with Maven ğŸ§ª
        run: mvn test --batch-mode